<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Modal</title>
    <script src="https://kit.fontawesome.com/a1a4526be4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="open-modal-btn" id="open-modal-button">Open Modal</button>

    <div class="modal" id="modal-box">
        <div class="modal__content">
            <div class="modal__header">
                <div class="modal__header__title">
                    Welcome Phuc Nguyen
                </div>
                <div class="modal__header__close_icon close__btn">
                    <i class="fa-solid fa-x"></i>
                </div>
            </div>
    
            <div class="modal__body">
                <h3 class="modal__body__header">Modal header</h3>
                <p class="modal__body__content">
                    This is modal content
                </p>
            </div>
    
            <div class="modal__footer">
                <button class="modal__footer__close_btn close__btn">Close</button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
