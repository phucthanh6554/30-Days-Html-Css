<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1a4526be4.js" crossorigin="anonymous"></script>
    <title>Slide show</title>
</head>
<body>
    <div class="container">
        <div class="slide">
            <img src="assets/img1.jpeg" id="slide-img" alt="">
            <i class="fa-solid fa-chevron-left control-btn control-btn control-btn-previous" data-action="previous"></i>
            <i class="fa-solid fa-chevron-right control-btn control-btn-next" data-action="next"></i>
        </div>
        <div class="img-list">
            <img class="active" src="assets/img1.jpeg" alt="">
            <img src="assets/img2.jpeg" alt="">
            <img src="assets/img3.jpeg" alt="">
            <img src="assets/img4.jpeg" alt="">
            <img src="assets/img5.jpeg" alt="">
            <img src="assets/img6.jpeg" alt="">
            <img src="assets/img7.jpeg" alt="">
            <img src="assets/img8.jpeg" alt="">
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
