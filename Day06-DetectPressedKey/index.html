<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Pressed Key</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="detect-box">
        <div class="detect-box-number" id="key-number">
            53
        </div>

        <div class="detect-box-details">
            <div class="detect-box-key">
                <div class="detect-box-title">Key</div>
                <div class="detect-box-value" id="key-value">111</div>
            </div>
            <div class="detect-box-location">
                <div class="detect-box-title">Location</div>
                <div class="detect-box-value">111</div>
            </div>
            <div class="detect-box-which">
                <div class="detect-box-title">Which</div>
                <div class="detect-box-value" id="key-which">111</div>
            </div>
            <div class="detect-box-code">
                <div class="detect-box-title">Code</div>
                <div class="detect-box-value" id="key-code">111</div>
            </div>
        </div>
    </div>
</body>
</html>


<script src="script.js"></script>
