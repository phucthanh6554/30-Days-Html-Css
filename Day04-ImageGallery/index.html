<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1a4526be4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper-image">
                <img src="assets/img1.jpeg" alt="">
            </div>

            <div class="wrapper-image">
                <img src="assets/img2.jpeg" alt="">
            </div>

            <div class="wrapper-image">
                <img src="assets/img3.jpeg" alt="">
            </div>

            <div class="wrapper-image">
                <img src="assets/img4.jpeg" alt="">
            </div>

            <div class="wrapper-image">
                <img src="assets/img5.jpeg" alt="">
            </div>

            <div class="wrapper-image">
                <img src="assets/img6.jpeg" alt="">
            </div>
            
            <div class="wrapper-image">
                <img src="assets/img7.jpeg" alt="">
            </div>

            <div class="wrapper-image">
                <img src="assets/img8.jpeg" alt="">
            </div>
        </div>

        <div class="gallery" id="gallery">
            <div class="gallery-icon gallery-close-icon" id="close-btn">
                <i class="fa-solid fa-x"></i>
            </div>

            <div class="gallery-icon gallery-arrow-left" id="gallery-arrow-left">
                <i class="fa-solid fa-arrow-left"></i>
            </div>

            <div class="gallery-icon gallery-arrow-right" id="gallery-arrow-right">
                <i class="fa-solid fa-arrow-right"></i>
            </div>
            <div class="gallery-image">
                <img src="#" alt="" id="gallery-show-image">
            </div>
        </div>
    </div>
</body>
</html>

<script src="script.js"></script>
