<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1a4526be4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search-input" placeholder="Enter your todo">
            <button class="search-btn" id="search-btn">Add</button>
        </div>
        <ul class="list-items" id="list-items"></ul>
    </div>
</body>
</html>

<script src="script.js"></script>
