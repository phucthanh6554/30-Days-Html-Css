<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product cart</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__heart">
            <i class='bx bx-heart' ></i>
        </div>
        <div class="card__cart">
            <i class='bx bx-cart'></i>
        </div>
        <div class="card__image">
            <img src="Assets/Nike Zoom KD 12.png" alt="shoes_image">
        </div>
        <div class="card__title">Nike Zoom KD 12</div>
        <div class="card__price">$99</div>

        <div class="card__size">
            <h3>Size: </h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>

        <div class="card__color">
            <h3>Color: </h3>
            <span class="card__color__green"></span>
            <span class="card__color__red"></span>
            <span class="card__color__black"></span>
        </div>

        <div class="card__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>
</html>
