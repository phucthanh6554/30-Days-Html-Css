<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1a4526be4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="action">
        <button class="action-success" onclick="showToastMessage('success')">Success</button>
        <button class="action-warning" onclick="showToastMessage('warning')">Warning</button>
        <button class="action-error" onclick="showToastMessage('error')">Error</button>
    </div>

    <div class="toast-container" id="toast-container">
        
    </div>
</body>
</html>

<script src="scripts.js"></script>
