<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Tag</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a1a4526be4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <h3>Search Tags</h3>

        <div class="search-box">
            <ul class="search-box-tags" id="search-box-tags">
            </ul>
            <input type="text" id="search-input" placeholder="Search here">
        </div>

        <button id="remove-all-btn">Remove all</button>
    </div>
</body>
</html>
